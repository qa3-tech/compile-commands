# Example: Simple HTTP server project configuration
# This demonstrates a typical C project structure

project:
  name: simple-http-server
  language: c
  standard: c99

# Global compiler settings
compiler:
  flags:
    - "-Wall"
    - "-Wextra"
    - "-pedantic"
    - "-g"
    - "-O2"
  defines:
    - "_POSIX_C_SOURCE=200809L"
    - "_DEFAULT_SOURCE"
  compiler_path: gcc

# Define source groups with their specific include paths
source_groups:
  # Main application code
  - name: server
    source_dirs:
      - "src/"
      - "src/http/"
      - "src/utils/"
    include_dirs:
      - "include/"
    flags: 
      - "-pthread"  # Threading support
    defines: []
    
  # Unit tests
  - name: tests  
    source_dirs:
      - "tests/"
    include_dirs:
      - "include/"
      - "tests/"
    flags:
      - "-pthread"
    defines:
      - "TESTING"
      - "DEBUG"
      
  # Examples and demos
  - name: examples
    source_dirs:
      - "examples/"
    include_dirs:
      - "include/"
    flags: []
    defines:
      - "EXAMPLE_BUILD"

# External dependencies
dependencies:
  # Add specific include paths as needed
  external_includes:
    - "/usr/include"
    - "/usr/local/include"
    # Uncomment if using specific libraries:
    # - "/usr/include/openssl"  # For SSL/TLS support
    # - "/usr/include/json-c"   # For JSON parsing
    # - "/usr/include/sqlite3"  # For database

# Build configuration
build:
  output_dir: "build/"
  exclude_patterns:
    - "build/"
    - "*.o"
    - "*.so"
    - "*.a"
    - ".git/"
    - "docs/"